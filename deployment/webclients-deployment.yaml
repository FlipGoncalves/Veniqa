kind: Deployment
metadata:
  name: nginx-webclient
  namespace: gic-asenhoradosaneis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-webclient
  strategy: {}
  template:
    metadata:
      labels:
        app: nginx-webclient
    spec:
      containers:
        - image: registry.deti/gic-asenhoradosaneis/nginx-webclient
          name: nginx-webclient
          ports:
            - containerPort: 80
          resources: {}

