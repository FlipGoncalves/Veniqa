# Configure Traefik
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gic-asenhoradosaneis-k3s
  namespace: gic-asenhoradosaneis
  annotations:
    spec.ingressClassName: traefik
    traefik.ingress.kubernetes.io/frontend-entry-points: http,https
    traefik.ingress.kubernetes.io/redirect-entry-point: https
    traefik.ingress.kubernetes.io/redirect-permanent: "true"
    traefik.ingress.kubernetes.io/preserve-host: "true"
    traefik.ingress.kubernetes.io/router.middlewares: gic-asenhoradosaneis-strip-kong@kubernetescrd
spec:
  rules:
  - host: gic-asenhoradosaneis.k3s
    http:
      paths:
      - path: /
        pathType: Exact
        backend:
          service:
            name: wordpress
            port: 
              number: 80
      - path: /shopping
        pathType: Prefix
        backend:
          service:
            name: shopping-webclient
            port: 
              number: 80
      - path: /management
        pathType: Prefix
        backend:
          service:
            name: management-webclient
            port: 
              number: 80
            
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  namespace: gic-asenhoradosaneis
  name: strip-kong
spec:
  stripPrefixRegex:
    regex:
      - "^/[^/]+"