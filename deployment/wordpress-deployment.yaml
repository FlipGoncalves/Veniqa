# Create Wordpress deployment
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordpress
  namespace: gic-asenhoradosaneis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wordpress
  template:
    metadata:
      labels:
        app: wordpress
    spec:
      containers:
      - name: wordpress
        image: registry.deti/gic-asenhoradosaneis/wordpress
        resources:
          requests:
            cpu: "100m"
            memory: "200Mi"
          limits:
            cpu: "300m"
            memory: "800Mi"
        imagePullPolicy: Always
        ports:
          - containerPort: 8080

# Create Service for Wordpress
---
apiVersion: v1
kind: Service
metadata:
  name: wordpress
  namespace: gic-asenhoradosaneis
spec:
  ports:
  - port: 80
    targetPort: 8080
  selector:
    app: wordpress

# Create Horizontal Pod Autoscaler for Wordpress
---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: wordpress-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: wordpress
  minReplicas: 3
  maxReplicas: 5
  targetCPUUtilizationPercentage: 90