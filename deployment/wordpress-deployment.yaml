


# WordPress Deployment
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordpress
  namespace: gic-asenhoradosaneis
  labels:
  app: wordpress
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wordpress
      tier: frontend
  strategy: 
      type: Recreate
  template:
    metadata:
      labels:
        app: wordpress
        tier: frontend
    spec:
      containers:
        - image: registry.deti/gic-asenhoradosaneis/wordpress:v1
          name: wordpress
          ports:
            - containerPort: 4058
          env:
            - name: WORDPRESS_DB_HOST
              value: wordpress-mysql
            - name: WORDPRESS_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: password
            - name: WORDPRESS_DB_USER
              value: wordpress
          resources: {}
          volumeMounts:
            - name: wordpress-static
              mountPath: /var/www/html
      restartPolicy: Always
      volumes:
        - name: wordpress-static
          persistentVolumeClaim:
            claimName: wordpress-static-pvc


# WordPress Service
---
apiVersion: v1
kind: Service
metadata:
  name: wordpress
  namespace: gic-asenhoradosaneis
  labels:
  app: wordpress
spec:
  ports:
    - port: 4000
      targetPort: 4058
  selector:
    app: wordpress
    tier: frontend
  type: LoadBalancer






