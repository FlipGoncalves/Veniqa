user  nginx;
worker_processes  1;

error_log syslog:server=rsyslog.gic-asenhoradosaneis:514,facility=local7,tag=nginx,severity=error;

pid        /var/run/nginx.pid;

events {
	worker_connections  1024;
}

http {
	log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log syslog:server=rsyslog.gic-asenhoradosaneis:514,facility=local7,tag=nginx,severity=info main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

	server {
            listen 80 default_server;
	    	server_name app.k3s;

			location / {
				proxy_pass http://management-server:80/;
			}
        }
}