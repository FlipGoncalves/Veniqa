# Load necessary modules
module(load="imuxsock")  # for local system logging
module(load="imrelp")    # for RELP logging

# Enable receiving RELP messages on port 2514
input(type="imrelp" port="2514")

# Log everything to the console for debugging
*.* /dev/stdout

# Additionally, log everything to /var/log/syslog
*.* /var/log/syslog